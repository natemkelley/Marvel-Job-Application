<div class="favoriteHeroes">
    <div class="text-center">
        <h2 style="margin: 10px 0px 20px 0px">Post your favorite superheroes!</h2>
        <form ng-submit="addSuperhero()" class="form-inline">
            <div class="form-group">
                <label for="url">Picture URL:</label>
                <input type="text" class="url" id="url" name="url" ng-model="url" required>
            </div>
            <div class="form-group">
                <label for="caption">Caption:</label>
                <input type="text" class="caption" id="caption" name="caption" ng-model="caption" required maxlength="31">
            </div>
            <button type="submit" class="btn btn-success">Add Image</button>
        </form>
    </div>
    <div class="container" style="margin-top: 80px;">
        <div class="row">
            <div ng-repeat="superhero in superheroes | orderBy: ''">
                <div id="{{superhero._id}}" class="col-lg-3 col-md-4 col-sm-6">
                    <div class="borders">
                        <img ng-src="{{superhero.url}}" class="img-responsive img-rounded">
                        <h4>{{superhero.caption}}</h4>
                        <button type="submit" class="btn btn-danger btn-sm" ng-click="delete(superhero)">Delete Image</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
